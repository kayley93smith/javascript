<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Vue tutorials</title>
 <link rel="stylesheet" href="styles.css">
 <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
 <div id="vue-app">
  <p>{{greet(' night')}}</p>
  <h1>{{name}}</h1>
  <a target = blank v-bind:href="website">the net ninja</a>
  <a href="http://127.0.0.1:5500/index.html">home</a>
  <input type="text" v-bind:value="name">
  <p v-html="web"></p>
  <button v-on:click="a++">add a year</button>
  <button v-on:click="b++">Add a year to B</button>
  <button v-on:dblclick="add(5)">add 5 years</button>
  <button v-on:dblclick="subtract(5)">Subtract 5 years</button>
  <p>my age is {{a}}</p>
  <p>my age is {{b}}</p>
  <p>Age + A = {{addToA}}</p>
  <p>Age + B = {{addToB}}</p>

  <h1>Example 1</h1>
  <!--<div v-on:click ="available = !available"v-bind:class="{available:available}">
   <span>Carin</span>
  </div>-->
  <h2>Example 2</h2>
  <button v-on:click="nearby =!nearby">Toggle nearby</button>
  <button v-on:click="available =!available">Toggle available</button>
  <div v-bind:class ="compClasses">  <span>carin</span>
  </div>
  <button v-on:click="error = !error">Toggle error</button>
  <button v-on:click="success = !success">Toggle success</button>
  <p v-if = "error">There has been an error</p>
  <p v-else-if = "success">successful</p>
  </div>
  

  
 <script src = "index.js">
  
 </script>
</body>
</html>
